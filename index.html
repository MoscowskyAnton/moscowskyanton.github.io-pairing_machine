<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <title>PyScript Demo</title>
    <!-- Подключаем PyScript стили и скрипты с CDN -->
    <link rel="stylesheet" href="https://pyscript.net/latest/pyscript.css" />
    <script defer src="https://pyscript.net/latest/pyscript.js"></script>

    <!-- Объявляем зависимости -->
    <py-env>
        - numpy
        - matplotlib
    </py-env>
</head>
<body>
    <h1>PyScript с подключёнными зависимостями</h1>

    <!-- Python-код, который будет исполнен PyScript -->
    <py-script>
        import matplotlib.pyplot as plt
        import numpy as np

        x = np.random.rand(100)
        y = np.random.rand(100)

        plt.scatter(x, y)
        plt.show()
    </py-script>
</body>
</html>
